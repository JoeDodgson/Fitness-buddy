# Config file for labeler to auto label PRs
documentation:
  - any: ["README.md", "docs/*"]

template views:
  - any: ["views/*", "views/**/*"]

config:
  - config/*

db:
  - db/*

UI/UX:
  - any: ["src/**/*.css", "views/**/*"]

automation:
  - .github/**/*.yml

npm packages:
  - any: ["src/package.json", "src/package-lock.json"]
