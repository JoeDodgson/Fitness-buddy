# Config file for labeler to auto label PRs
documentation:
  - README.md
  - docs/*

template views:
  - views/*
  - views/**/*

config:
  - config/*
  - config/**/*

db:
  - db/*
  - db/**/*

UI/UX:
  - src/**/*.css
  - views/**/*

automation:
  - .github/**/*.yml

npm packages:
  - src/package.json
  - src/package-lock.json
