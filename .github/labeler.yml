# Config file for labeler to auto label PRs
documentation:
  - README.md
  - docs/**/*.md

template views:
  - views/**/*

config:
  - config/**/*
  - models/**/*

db:
  - db/**/*
  - models/**/*

UI/UX:
  - public/**/*.css
  - public/**/*.html

automation:
  - .github/**/*.yml

npm packages:
  - package.json
  - package-lock.json

models:
  - models/**/*

routes:
  - routes/**/*
