<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="stylesheets/css/reset.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="stylesheets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <main class="center-container">
      <div class="title-logo">
        <h1 class="">Fitness buddy</div>
        <img
          class="logo-image"
          src="img/dumbbell.png"
          alt="fitness-buddy-logo"
        />
      </div>

      <div class="form-container">
        <h4>Sign in with Facebook </h4>

        <div class="break-line"></div>

        <div class="email-signin-message">
          Or use your email account
        </div>

        <form class="signup">
          <div class="form-group">
            <label for="forename-input">Forename</label>
            <input
              type="text"
              class="form-control"
              id="forename-input"
              placeholder="Forename"
            />
        </div>
        <div class="form-group">
            <label for="surname-input">Surname</label>
            <input
              type="text"
              class="form-control"
              id="surname-input"
              placeholder="Surname"
            />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email-input"
            placeholder="Email"
          />
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="password-input"
            placeholder="Password"
          />
        </div>
   
          <button type="submit" class="primary">Login</button>
        </form>

        <br />

        <p>Or sign up <a href="/">here</a></p>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
