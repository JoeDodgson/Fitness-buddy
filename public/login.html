<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../semantic/dist/semantic.min.css"
    />
    <script src="../semantic/dist/semantic.min.js"></script>
  </head>

  <body>
    <div class="">
      <div class="ui middle aligned grid">
        <div class="ui row">
          <div class="ui column three wide"></div>
          <div class="ui column ten wide">
            <div class="ui huge header">Fitness buddy</div>
            <img src="img/dumbbell.png" class="image logo" style="width: 30%" />

            <div class="content"></div>

            <form class="ui large form segment">
              <p class="ui small header">
                Sign in with Facebook
              </p>

              <hr class="ui primary column six" />

              <div class="ui small header">
                Or use your email account
              </div>

              <div class="ui stacked">
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>

                    <input
                      type="text"
                      name="email"
                      placeholder="E-mail address"
                    />
                  </div>
                </div>

                <div class="field">
                  <div class="ui left icon input">
                    <i class="lock icon"></i>

                    <input
                      type="password"
                      name="password"
                      placeholder="Password"
                    />
                  </div>
                </div>

                <div class="ui large primary submit button">Login</div>
              </div>
              <br />
              <div class="ui error message"></div>

              <div class="ui ">New to us? <a href="#">Sign Up</a></div>
            </form>
          </div>
          <div class="ui column three wide"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
