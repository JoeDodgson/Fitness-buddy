<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="stylesheets/css/style.css" rel="stylesheet">
    <link href="stylesheets/css/style.min.css" rel="stylesheet">
    <title>Login</title>
  </head>
  <body>
    <main class="center-container">
      <div class="title-logo">
        <h1>Fitness buddy</h1><img class="logo-image" src="img/dumbbell.png" alt="fitness-buddy-logo">
      </div>
      <div class="form-container">
        <h4>Sign in with Facebook</h4>
        <div class="break-line"></div>
        <div class="email-signin-message">Or use your email account</div>
        <form class="login">
          <div class="form-group">
            <input class="form-control" id="email-input" type="email" placeholder="Enter your email...">
          </div>
          <div class="form-group">
            <input class="form-control" id="password-input" type="password" placeholder="Enter your password...">
          </div>
          <button class="primary" type="submit">Login</button>
        </form><br>
        <p>Or sign up<a href="/">here</a></p>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
